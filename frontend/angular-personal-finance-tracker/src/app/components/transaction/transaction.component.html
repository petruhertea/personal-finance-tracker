<div class="container-fluid mt-4">
  <div class="row">
    <!-- Sidebar (filters + transaction form) -->
    <div class="col-md-3">

      <!-- Filters -->
      <div class="card mb-4" *ngIf="filterForm">
        <div class="card-header bg-primary text-white">Filters</div>
        <div class="card-body">
          <form [formGroup]="filterForm" class="row g-3">
            <div class="col-12">
              <select class="form-select" formControlName="type">
                <option value="">All</option>
                <option value="INCOME">Income</option>
                <option value="EXPENSE">Expense</option>
              </select>
            </div>
            <div class="col-12">
              <select class="form-select" formControlName="categoryId">
                <option value="">All Categories</option>
                <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
              </select>
            </div>
            <div class="col-12">
              <input type="datetime-local" class="form-control" formControlName="fromDate">
            </div>
            <div class="col-12">
              <input type="datetime-local" class="form-control" formControlName="toDate">
            </div>
            <div class="col-6">
              <input type="number" class="form-control" placeholder="Min" formControlName="minAmount">
            </div>
            <div class="col-6">
              <input type="number" class="form-control" placeholder="Max" formControlName="maxAmount">
            </div>
          </form>
        </div>
      </div>

      <!-- Transaction Form -->
      <div class="card" *ngIf="transactionForm">
        <div class="card-header bg-info text-white">
          {{ editingTransaction ? 'Edit Transaction' : 'Add Transaction' }}
        </div>
        <div class="card-body">
          <form [formGroup]="transactionForm" (ngSubmit)="saveTransaction()" class="row g-3">
            <div class="col-12">
              <input type="number" class="form-control" formControlName="amount" placeholder="Amount">
            </div>
            <div class="col-12">
              <select class="form-select" formControlName="type">
                <option value="INCOME">Income</option>
                <option value="EXPENSE">Expense</option>
              </select>
            </div>
            <div class="col-12">
              <input type="text" class="form-control" formControlName="description" placeholder="Description">
            </div>
            <div class="col-12">
              <input type="datetime-local" class="form-control" formControlName="date">
            </div>
            <div class="col-12">
              <select class="form-select" formControlName="categoryId">
                <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
              </select>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success me-2">
                <i class="bi bi-check-circle"></i> {{ editingTransaction ? 'Update' : 'Add' }}
              </button>
              <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
                <i class="bi bi-x-circle"></i> Cancel
              </button>

            </div>
          </form>
        </div>
      </div>

    </div>

    <!-- Main content (transactions table) -->
    <div class="col-md-9">
      <div class="card">
        <div class="card-header bg-secondary text-white">Transactions</div>
        <div class="card-body p-0">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tx of transactions"
                [ngClass]="{'table-success': tx.type==='INCOME', 'table-danger': tx.type==='EXPENSE'}">
                <td>{{ tx.date | date:'short' }}</td>
                <td>{{ tx.type }}</td>
                <td>{{ tx.amount | currency }}</td>
                <td>{{ tx.categoryName }}</td>
                <td>{{ tx.description }}</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-2" (click)="startEdit(tx)" title="Edit">
                    <i class="bi bi-pencil-square"></i>
                    <span class="d-none d-md-inline">Edit</span>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteTransaction(tx.id!)" title="Delete">
                    <i class="bi bi-trash"></i>
                    <span class="d-none d-md-inline">Delete</span>
                  </button>
                </td>
              </tr>
              <tr *ngIf="transactions.length === 0">
                <td colspan="6" class="text-center text-muted">No transactions found</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
