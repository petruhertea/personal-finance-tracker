<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow">
                <div class="card-body text-center p-5">

                    <!-- Loading -->
                    <div *ngIf="isVerifying">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">Verifying...</span>
                        </div>
                        <h4>Verifying your email...</h4>
                    </div>

                    <!-- Success -->
                    <div *ngIf="verificationSuccess">
                        <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">Email Verified! ✅</h2>
                        <p class="text-muted">Your email has been successfully verified.</p>
                        <p>You can now receive budget alerts and notifications.</p>
                        <button class="btn btn-primary mt-3" (click)="goToLogin()">
                            Go to Login
                        </button>
                    </div>

                    <!-- Error -->
                    <div *ngIf="verificationError">
                        <i class="bi bi-x-circle text-danger" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">Verification Failed ❌</h2>
                        <p class="text-danger">{{ errorMessage }}</p>
                        <button class="btn btn-outline-primary mt-3" (click)="goToLogin()">
                            Back to Login
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
