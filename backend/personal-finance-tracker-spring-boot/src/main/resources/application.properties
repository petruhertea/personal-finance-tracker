# Security Settings
spring.application.name=personal-finance-tracker

# Database
spring.config.import=env.properties
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Prevent information leakage
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# JWT Configuration
jwt.secret.key=${JWT_SECRET}

# Encryption Key (32 characters for AES-256)
# encryption.secret.key=${ENCRYPTION_KEY:mySecretEncryptionKey123456789}

# HTTPS Configuration (Production)
server.ssl.enabled=false
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${SSL_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# Actuator Security (for monitoring)
# management.endpoints.web.exposure.include=health,info,metrics
# management.endpoint.health.show-details=when-authorized
# management.endpoints.web.base-path=/actuator

# Logging
logging.level.root=INFO
logging.level.com.petruth.personal_finance_tracker=INFO
logging.level.org.springframework.security=WARN

# Max request size (prevent DoS)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===========================
# Production env.properties template